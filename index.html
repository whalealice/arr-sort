    <script type="text/javascript">
	
		var srotanimte = null;
		var playSpeed = 300; //播放速度毫秒
		var arrayLength = 10 //随机排序数组长度
		
		var sortMethodMap = {
			bubble:{
				sort:"bubbleSort",
				animateSort:"bubbleSortAnimate",
				text:"冒泡排序"
			},
			quick:{
				sort:"quickSort",
				animateSort:"quickSortAnimate",
				text:"快速排序"
			},
			insert:{
				sort:"insertSort",
				animateSort:"insertSortAnimate",
				text:"插入排序"
			},
			shell:{
				sort:"shellSort",
				animateSort:"shellSortAnimate",
				text:"希尔排序"
			},
			selection:{
				sort:"selectionSort",
				animateSort:"selectionSortAnimate",
				text:"选择排序"
			},
			cocktail:{
				sort:"cocktailSort",
				animateSort:"cocktailSortAnimate",
				text:"鸡尾酒排序"
			},
			oddEven:{
				sort:"oddEvenSort",
				animateSort:"oddEvenSortAnimate",
				text:"奇偶酒排序"
			},
			comb:{
				sort:"combSort",
				animateSort:"combSortAnimate",
				text:"梳排序"
			}
		};		
		
		
		
		
		function playSortAnimate( key ){
			var arr = randomArrayText(arrayLength);
			srotanimte = new SortAnimate( arr, document.querySelector('#sortAnimateBox') );
			document.querySelector('#sortText').innerHTML = key.text;
			window[key.animateSort](arr, srotanimte);
			srotanimte.play(playSpeed);
		}

		function randomArrayText( len ){
			len = len || 20;
			var arr = [];
			for(var i=0; i<len;i++){
				arr.push( i );
			}
			arr.sort(function(){
				return Math.random() - 0.5;
			});

			return arr;
		};
		playSortAnimate(sortMethodMap.bubble)
